<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="../STYLES/contact.css" />
</head>

<body>
  <header>
    <nav>
      <a href="../dunstan.html" class="nav">Home</a>
    </nav>
  </header>
  <main>
    <h1 class="contact">Contact Us</h1>
    <form action="" method="post">
      <label for="fullname"><b>Full Name:</b></label> <br />
      <input type="text" placeholder="Enter Full Name" name="fullname" id="fullname" class="my-input" />
      <br /><br />
      <label for="email"><b>Email Address:</b></label> <br />
      <input type="email" placeholder="Enter Email Address" name="email" id="email" class="my-input" />
      <br /><br />
      <label for="password"><b>Password:</b></label> <br />
      <input type="password" placeholder="Enter Password" name="password" id="password" class="my-input" />
      <br /><br />
      <button type="submit" id="button">Submit</button>
    </form>
  </main>
  <footer></footer>

</body>

</html>
